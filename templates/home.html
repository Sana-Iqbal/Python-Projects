<!DOCTYPE html>
<html lang="en">
    <head>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
			<nav class="navbar fixed-top navbar-dark bg-dark">
				<a class="navbar-brand" href="#">
					<img src="pic1.jpg" width="30" height="30" class="d-inline-block align-top" alt="">URL Shortener
				</a>				
			</nav>
        </div>
        <!-- Main jumbotron-->
		
        <div class="jumbotron  jumbotron-fluid" style="height:100vh;">
            <div class="container">
				<br />
					{% if not short_url %}
				<div class="row" >
					<div class="col-md-offset-5 col-md-3" >
						<h4>Enter URL to shorten</h4>
						<form method="post" class="navbar-form navbar-right" action="">
                        <div class="form-group">
							<input type="text" id="url" name="url" class="form-control input-lg chat-input" placeholder="URL" />
							<br>
							<button type="submit" class="btn btn-lg btn-info">Submit</button>
                        </div>
						</form>
					</div>
				</div>
					{% else %}
				<div>
					Enjoy, your shortened URL is: <a href="{{short_url}}"> {{short_url}}</a>
				</div>
					{% endif %}
            </div>
        <footer>
            <nav class="navbar fixed-bottom navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Sana</a>
			</nav>
        </footer>
        </div> 
    </body>
</html>
